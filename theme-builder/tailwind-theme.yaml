# This is where you define a colour to each group of syntax. Use the palette
# identifier from above.
syntax:
  comments: gray_600
  functions: indigo_400 # function names, and React props.
  keywords: red # import, export, return etc.
  primitives: blue # numbers, booleans (not strings)
  punctuation: gray_500 # quotes, terminators etc.
  storage: purple # const, var, class etc. and React JSX component tag
  strings: green # anything in quotes
  tags: yellow # html tags
  variables: gray_400

# Plastic themes most of the workbench (everything that's not syntax) for you.
# However, there are a couple of flourishes you can add to top-off your
# theme nicely. As with syntax, use the palette identifier.
ui:
  primary: red_500 # buttons, activity-bar badge
  secondary: dodger_blue # find highlight, bracket match etc.
  warning: rob_roy # squiggly underlines, find match errors etc.
  error: valencia # squiggly underlines, find match errors etc.
  borders: black # borders that separate the panels, sidebars, tabs etc.
  background: gray_9 # editor, titlebar, and activity bar background
  panels: gray_10 # sidebar, terminal, inactive tabs etc.
  text_subtle: gray_700 # line numbers, muted items
  text: gray_500
  text_active: gray_400 # active tab, active line number, active list text etc.
  highlight: gray_400_1A # ui flourishes: whitespace, indent guide, ruler, line highlight
  highlight_active: gray_400_33 # active indent guide, selection, search match
  highlight_border: gray_400 # search match borders
  transparent: transparent # a few tweaks to some backgrounds and highlights
  white: white # some active items and text, that just looks better as pure white
  green: olivine
  amber: whiskey
  red: red_500
# And that's all there is to it. Run `yarn` and then `yarn build-vscode` and
# your new theme will be written to `./vscode/themes/`
